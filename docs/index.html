<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instant File Compressor - Fast, Secure, Free</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fast, free, secure file compressor: PDF, images, videos, documents, ZIP, and more. No signup. Mobile & desktop friendly.">
  <style>
    /* Reset and base styles */
    * {box-sizing: border-box;}
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #eef2f6;
      margin: 0; padding: 0;
      color: #222;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
    }
    .container {
      background: #fff;
      max-width: 450px;
      margin: 24px auto 32px auto;
      border-radius: 16px;
      box-shadow: 0 4px 28px rgba(44,62,80,.11);
      padding: 24px 18px 28px 18px;
      width: 100%;
      position: relative;
    }
    h1 {
      font-size: 1.55rem;
      font-weight: 600;
      text-align: center;
      margin: 11px 0 21px 0;
      color: #4687f3;
      letter-spacing: .02em;
    }
    .ad-banner {
      width: 100%;
      min-height: 70px;
      background: #ece9f3;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
      border-radius: 7px;
      overflow: hidden;
    }
    .ad-unit {
      width: 90%;
      height: 60px;
      background: #d9d2f6;
      color: #534b6f;
      display: flex; align-items: center; justify-content: center;
      font-size: .95rem;
      border-radius: 6px;
    }
    #drop-zone {
      border: 2.5px dashed #90bdfa;
      border-radius: 10px;
      background: #f5faff;
      min-height: 100px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      cursor: pointer;
      transition: background .2s;
    }
    #drop-zone.active {
      background: #e2f0fc;
      border-color: #4687f3;
    }
    #drop-zone input[type=file] {
      display: none;
    }
    .btn {
      background: linear-gradient(92deg,#70f7d4 0%, #68b8ff 100%);
      color: #134de7;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      outline: none;
      border-radius: 7px;
      padding: 13px 27px;
      margin: 11px 0;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(33,123,254,.09);
      transition: background .18s;
      width: 100%;
      max-width: 280px;
      display: block;
      letter-spacing: .01em;
    }
    .btn:disabled {
      background: #ccddee;
      cursor: not-allowed;
      color: #999;
    }
    .progress-container {
      width: 100%;
      min-height: 35px;
      margin: 14px 0;
    }
    .progress-bar {
      background: linear-gradient(90deg,#4687f3 40%,#70f7d4 100%);
      height: 13px;
      border-radius: 6px;
      transition: width .25s;
      width: 0%;
    }
    .progress-label {
      text-align: right;
      font-size: .94rem;
      margin-top: 2px;
      color: #222;
    }
    .result-section {
      margin-top: 21px;
      padding: 10px 0 0 0;
      border-top: 1px solid #ede8ee;
      min-height: 45px;
      display: flex; flex-direction: column; align-items: center; justify-content: start;
    }
    .result-row {
      width: 100%;
      margin: 6px 0;
      font-size: .99rem;
    }
    .download-link {
      background: #3bc790;
      color: #fff;
      font-weight: 600;
      padding: 11px 19px;
      border-radius: 7px;
      text-align: center;
      display: block;
      margin: 18px 0 9px 0;
      text-decoration: none;
      transition: background .17s;
      box-shadow: 0 2px 6px rgba(43,182,141,.07);
      max-width: 200px;
    }
    .download-link:hover {
      background: #44dfa4;
      color: #fff;
    }
    .ad-sidebar {
      width: 100%;
      min-height: 60px;
      margin-top: 20px;
      margin-bottom: 8px;
      background: #ece9f3;
      border-radius: 7px;
      display: flex; align-items: center; justify-content: center;
    }
    .ad-sidebar > .ad-unit {
      width: 90%;
      height: 50px;
      font-size: .91rem;
      background: #d9d2f6;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 99vw;
        padding: 13px 2vw 22px 2vw;
      }
      h1 { font-size: 1.15rem; }
      .btn { font-size: .97rem; padding: 12px 11px;}
      .ad-banner, .ad-sidebar { min-height: 50px; }
      .ad-unit { height: 37px; font-size: .81rem;}
    }
    .footer {
      text-align: center;
      color: #65617a;
      font-size: .90rem;
      margin: 28px 0 9px 0;
      opacity: .79;
    }
  </style>
</head>
<body>
  
  <!-- Banner Ad Unit -->
  <div class="ad-banner">
    <div class="ad-unit">
      <!-- Banner ad placeholder (replace with ad code if needed) -->
      Advertisement Banner (600x60)
    </div>
  </div>
  
  <div class="container">
    <h1>Instant File Compressor</h1>
    
    <form id="compressForm" autocomplete="off">
      <!-- Drag & Drop + Upload box -->
      <div id="drop-zone">
        <p style="margin:7px 0 0 0;">Drag and drop your file here</p>
        <p style="margin:2px 0 5px 0;font-size:.94rem;">or</p>
        <label class="btn" style="margin:0;">
          Upload File
          <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.mp4,.docx,.zip,.txt,.doc,.xls,.xlsx,.ppt,.pptx,.webp,.heic,.mov,.gif,.rar,.7z,.tar,.svg,.bmp,.rtf" />
        </label>
      </div>
      
      <button type="button" class="btn" id="compressBtn" disabled>Compress Now</button>
      
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-label" id="progressLabel"></div>
      </div>
      
      <div class="result-section" id="resultSection"></div>
      
      <!-- Sidebar/Below ad unit -->
      <div class="ad-sidebar">
        <div class="ad-unit">
          Advertisement Sidebar (300x250)
        </div>
      </div>
      
    </form>
  </div>
  
  <div class="footer">
    Fast, secure &amp; private. All files auto-deleted after download.<br>Use daily to compress PDF, images, documents, and more!
  </div>
  
  <!-- JavaScript for file handling and UI -->
  <script>
    // Elements
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('fileInput');
    const compressBtn = document.getElementById('compressBtn');
    const progressBar = document.getElementById('progressBar');
    const progressLabel = document.getElementById('progressLabel');
    const resultSection = document.getElementById('resultSection');
    let selectedFile = null;
    let compressedBlob = null;
    let autoDeleteTimer = null;

    // Drag and drop handlers
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('active');
    });
    dropZone.addEventListener('dragleave', (e) => {
      e.preventDefault();
      dropZone.classList.remove('active');
    });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('active');
      if (e.dataTransfer.files && e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        handleFileSelected(fileInput.files[0]);
      }
    });

    dropZone.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
      if (fileInput.files && fileInput.files[0]) {
        handleFileSelected(fileInput.files[0]);
      }
    });

    function handleFileSelected(file) {
      selectedFile = file;
      compressBtn.disabled = false;
      resultSection.innerHTML = '';
      progressBar.style.width = '0%';
      progressLabel.textContent = '';
      compressedBlob = null;
      if (autoDeleteTimer) clearTimeout(autoDeleteTimer);

      // Show file info
      const info = document.createElement('div');
      info.className = 'result-row';
      info.innerHTML = `<strong>Selected:</strong> ${escapeHTML(file.name)} (${readableFileSize(file.size)})`;
      resultSection.innerHTML = '';
      resultSection.appendChild(info);
    }

    compressBtn.addEventListener('click', async () => {
      if (!selectedFile) return;
      progressBar.style.width = '0%';
      progressLabel.textContent = 'Preparing compression...';
      compressBtn.disabled = true;
      resultSection.innerHTML = '';
      compressedBlob = null;

      let type = selectedFile.type || '';
      let ext = getFileExtension(selectedFile.name);

      // Supported formats message
      const supported = ['pdf','jpg','jpeg','png','mp4','docx','zip','txt','doc','xls','xlsx','ppt','pptx','webp','heic','mov','gif','rar','7z','tar','svg','bmp','rtf'];
      if (!supported.includes(ext.toLowerCase())) {
        showResultMsg('File format not supported for compression.', true);
        resetAfterCompress();
        return;
      }

      // Simulate progress
      await simulateProgress(15, 50, 'Starting compression...');
      
      // Real compression for images/ZIP. Display info for others (see comments below).
      try {
        if (['jpg','jpeg','png','webp'].includes(ext)) {
          // Compress image using canvas (lossy for JPEG/PNG, keep quality 0.6)
          await simulateProgress(51, 90, 'Compressing image...');
          let blob = await compressImage(selectedFile, 0.6);
          compressedBlob = blob;
          let reduction = Math.round((1-blob.size/selectedFile.size)*100);
          finalizeCompression(blob, reduction, ext.toUpperCase());
        } else if (ext === 'zip') {
          await simulateProgress(70, 95, 'Reducing ZIP...');
          // ZIP compression cannot be enhanced in browser; just repackage as demo
          compressedBlob = selectedFile;
          finalizeCompression(compressedBlob, 0, 'ZIP');
        } else {
          // For PDF, DOCX, MP4: placeholder for server/WASM logic
          await simulateProgress(81, 100, 'Compressing (demo placeholder)...');
          compressedBlob = selectedFile;
          showResultMsg('Compression for '+ext.toUpperCase()+' currently requires server processing.<br>For best results, try compressing images or ZIP files here.', false);
          resultSection.innerHTML += `<a class="download-link" href="${URL.createObjectURL(selectedFile)}" download="compressed-${escapeHTML(selectedFile.name)}">Download Original</a>`;
        }
      } catch(err) {
        showResultMsg('Compression failed: '+escapeHTML(err.message), true);
      }
      resetAfterCompress();
    });

    function finalizeCompression(blob, reduction, typeLabel) {
      progressBar.style.width = '100%';
      progressLabel.textContent = 'Compression complete!';
      const row1 = document.createElement('div');
      row1.className = 'result-row';
      row1.innerHTML = `<strong>Format:</strong> ${escapeHTML(typeLabel)}`;
      const row2 = document.createElement('div');
      row2.className = 'result-row';
      row2.innerHTML = `<strong>Original size:</strong> ${readableFileSize(selectedFile.size)}`;
      const row3 = document.createElement('div');
      row3.className = 'result-row';
      row3.innerHTML = `<strong>Compressed:</strong> ${readableFileSize(blob.size)} ${reduction > 0 ? '('+reduction+'% smaller)' : ''}`;
      resultSection.innerHTML = '';
      resultSection.appendChild(row1);
      resultSection.appendChild(row2);
      resultSection.appendChild(row3);
      const link = document.createElement('a');
      link.className = 'download-link';
      link.href = URL.createObjectURL(blob);
      link.download = 'compressed-' + escapeHTML(selectedFile.name);
      link.textContent = 'Download';
      link.onclick = function() {
        setTimeout(autoDeleteFile, 500);
      };
      resultSection.appendChild(link);
    }

    function showResultMsg(msg, error=false) {
      progressBar.style.width = '100%';
      progressLabel.textContent = error ? 'Compress error' : 'Done';
      resultSection.innerHTML = `<div class="result-row" style="color:${error?'#e54c66':'#246f3f'};">${msg}</div>`;
    }
    function resetAfterCompress() {
      compressBtn.disabled = false;
      autoDeleteTimer = setTimeout(autoDeleteFile, 15*1000); // Auto-delete in 15 seconds
    }
    function autoDeleteFile() {
      selectedFile = null;
      compressedBlob = null;
      resultSection.innerHTML = `<div class="result-row" style="color:#888;">File deleted for privacy. Upload again to compress.</div>`;
      compressBtn.disabled = true;
      progressBar.style.width = '0%';
      progressLabel.textContent = '';
    }

    function readableFileSize(sz) {
      if (sz<1024) return sz+' B';
      if (sz<1024*1024) return (sz/1024).toFixed(1)+' KB';
      if (sz<1024*1024*1024) return (sz/(1024*1024)).toFixed(1)+' MB';
      return (sz/(1024*1024*1024)).toFixed(2)+' GB';
    }
    function getFileExtension(filename) {
      return (filename.split('.').pop()||'').toLowerCase();
    }
    function escapeHTML(str) {
      return (str||'')
        .replace(/&/g,"&amp;")
        .replace(/</g,"&lt;")
        .replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;");
    }

    async function simulateProgress(start, end, label) {
      progressBar.style.width = start+'%';
      progressLabel.textContent = label;
      let steps = Math.abs(end-start)/7;
      for (let i=start; i<end; i+=steps) {
        await new Promise(res=>setTimeout(res, 130 + Math.random()*100));
        progressBar.style.width = i+'%';
      }
      progressBar.style.width = end+'%';
      await new Promise(res=>setTimeout(res, 180));
    }

    // Compress image using <canvas>
    function compressImage(file, quality=0.6) {
      return new Promise((resolve, reject) => {
        let img = new Image();
        let url = URL.createObjectURL(file);
        img.onload = function() {
          let canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          let ctx = canvas.getContext('2d');
          ctx.drawImage(img,0,0,img.width,img.height);
          let ext = getFileExtension(file.name);
          let mime = ext==='png' ? 'image/png' : 'image/jpeg';
          canvas.toBlob(blob => {
            URL.revokeObjectURL(url);
            resolve(blob);
          }, mime, quality);
        };
        img.onerror = function() {
          URL.revokeObjectURL(url);
          reject(new Error('Invalid image file.'));
        };
        img.src = url;
      });
    }
  </script>
</body>
</html>
